<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./styles/styles.css"/>
        <title>Football Team</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <main class="container">
            <h1 class="display-1 text-center mt-2 mb-4">Football Teams</h1>
            <form id="theForm" class="w-50 mx-auto">
                <h2 class="display-3">Choose a team</h2>
                <select id="teamsList" name="footballTeams">
                </select> 
                <button id="forTeamInfo" type="submit" class="btn btn-light btn-outline-dark d-block my-3" >Find out more</button>
                <!-- <input id="forTeamInfo" type="button" class="btn btn-light btn-outline-dark d-block mt-3" value="Find out more" > -->

                <img id="houstonTexans" src="./images/houstonTexans.png" alt="Houston Texans" height="100px" width="100px" /> 
                <img id="dallasCowboys" src="./images/dallasCowboys.png" alt="Dallas Cowboys" height="100px" width="100px"/> 
                <img id="denverBroncos" src="./images/denverBroncos.png" alt="Denver Broncos" height="100px" width="100px"/> 
                <img id="kcChiefs" src="./images/kcChiefs.png" alt="Kansas City Chiefs" height="100px" width="100px"/> 

                <p id="displayInfo" class="display-6 mt-4"></p>
                <p id="hello"></p>
            </form>
        </main>

        <script src="./scripts/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
